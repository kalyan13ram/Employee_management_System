<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Employee Record</title>

<style>
  /* Reset and Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    width: 90%;
    max-width: 400px;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  h2 {
    color: #2563eb;
    margin-bottom: 25px;
    border-bottom: 2px solid #2563eb;
    display: inline-block;
    padding-bottom: 5px;
  }

  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin-bottom: 10px;
    color: #111827;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: border 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #2563eb;
    box-shadow: 0 0 4px rgba(37, 99, 235, 0.4);
  }

  input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 12px 20px;
    background-color: #dc2626;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(220, 38, 38, 0.3);
  }

  input[type="submit"]:hover {
    background-color: #b91c1c;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(185, 28, 28, 0.4);
  }

  footer {
    margin-top: 25px;
    font-size: 13px;
    color: #555;
  }

</style>
</head>
<body>
  <div class="container">
    <h2>Delete Employee Record</h2>

    <form action="Delete_Employee" method="post">
      <label for="emp_id">Enter Employee ID to Delete:</label>
      <input type="text" id="emp_id" name="emp_id" placeholder="e.g. 101" required>

      <input type="submit" value="Delete Employee">
    </form>

    <footer>Â© 2025 Employee Management System</footer>
  </div>
</body>
</html>
