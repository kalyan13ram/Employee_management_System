<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #2563eb;
      color: white;
      text-align: center;
      padding: 15px;
      margin: 0;
    }

    form {
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2563eb;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Update Employee Details</h1>

  <form action="Update_Employee" method="post">
    <label for="emp_id">Employee ID (Required)</label>
    <input type="number" id="emp_id" name="emp_id" required placeholder="Enter existing Employee ID">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter new name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Update email address">

    <label for="department">Department</label>
    <select id="department" name="department">
      <option value="" selected disabled>Select department</option>
      <option>IT</option>
      <option>Development</option>
      <option>Finance</option>
      <option>HR</option>
      <option>Marketing</option>
      <option>Operations</option>
      <option>Testing</option>
      <option>Design</option>
      <option>Sales</option>
      <option>Support</option>
    </select>

    <label for="designation">Designation</label>
    <input type="text" id="designation" name="designation" placeholder="e.g. Senior Developer">

    <label for="salary">Salary (â‚¹)</label>
    <input type="number" id="salary" name="salary" step="100" placeholder="Enter new salary">

    <label for="mobile_no">Mobile Number</label>
    <input type="tel" id="mobile_no" name="mobile_no" placeholder="10-digit number">

    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Enter updated address"></textarea>

    <button type="submit">Update Employee</button>
  </form>
</body>
</html>
